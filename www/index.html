<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Captives</title>
    </head>
    <body>
		<div id="background-image"></div>
        <div id="loading">
            <h1>Captives</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Click to start</p>
                <p class="event received">Waking up...</p>
            </div>
        </div>
		<div id="chat">
			<p class="bubble blue">Hello !<br/>Ask me any question and I'll try to answer it by yes or no !</p>
			<p id="question" class="bubble white"></p>
			<p id="answer" class="bubble blue"></p>
		</div>
		<div id="writer">
			<form onsubmit="app.submit(); return false;">
				<input type="text" id="message" placeholder="Ask a question">
			</form>
		</div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
